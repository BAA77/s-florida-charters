<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Experience the ultimate luxury on the waters of Miami South Beach in our fleet of sleek and sophisticated yachts where all services are tailored to your every desire">

    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="background"></div>
        <div class="alert">
            <div class="alert-wrap">
                <i class="fa-regular fa-thumbs-up" id="alert-icon"></i>
                <div class="alert-h3">
                    <h3 id="alert-h3">
                        Request Successfully
                    </h3>
                </div>
                <div class="alert-p">
                    <p id="alert-p">
                        Our charter team will contact you in a short while
                    </p>
                </div>
                <div class="alert-btn">
                    <a href="index.html">
                        Okay
                    </a>
                </div>
            </div>
        </div>
    </main>
    

    <script>
        setTimeout(() => {
            document.querySelector(".alert-wrap").style.transform = "scale(1)";
            document.querySelector(".alert-wrap").style.opacity = "1";
        }, 500)
    </script>
</body>
